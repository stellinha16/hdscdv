<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">  
        <div class="container">
<h2>Cadastre seu veículo para vender mais rápido!</h2>
  </div>
  <div class="geral-container">
    
    
    <div class="info-container">
      <h1>Venda Fácil seu carro!</h1>
      <p> Descreva as caracteristicas e marque as opcionais </p>
      <label for="titulo">Título do anúncio *</label> 
      <input type="text" id="titulo" name="titulo" required> 
    
    <div>
      <label for="preco">Preço *</label> 
      <input type="number" id="preco" name="preco" min="0" required> 
     </div>

     <div>
      <label for="descricao">Descrição *</label> 
      <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea> 
    </div>

    <div>
      <label for="marca">Marca *</label> 
      <input type="text" id="marca" name="marca" required> 
  </div>

      <div>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>
    </div>

    <div>
        <label for="km">Quilometragem:</label>
        <input type="number" id="km" name="km" required>
    </div>

    <div>
        <label for="dataCompra">Data de Compra:</label>
        <input type="date" id="dataCompra" name="dataCompra" required>
    </div>
    
    <div>
      <label for="cambio">Tipo de câmbio:</label> 
      <select id="cambio" name="cambio"> 
        <option value="manual">Manual</option> 
        <option value="automatico">Automático</option> 
      </select>
    </div>

    <div class="opicoes">
      <h3>Opcionais</h3> 

      <input type="checkbox" id="airbag" name="airbag"> 
      <label for="airbag">Airbag</label> 
      
        <input type="checkbox" id="alarme" name="alarme"> 
      <label for="alarme">Alarme</label> 

        <input type="checkbox" id="ar_condicionado" name="ar_condicionado"> 
      <label for="ar_condicionado">Ar Condicionado</label>

        <input type="checkbox" id="camera_re" name="camera_re"> 
      <label for="camera_re">Câmera de Ré</label>

        <input type="checkbox" id="assistente_de_pista" name="assistente_de_pista"> 
      <label for="assistente_de_pista">Assistente de Pista</label>

        <input type="checkbox" id="partida_keyless" name="partida_keyless"> 
      <label for="partida_keyless">Partida Keyless</label>
      
      <input type="checkbox" id="integracao-com-celular" name="integracao-com-celular"> 
      <label for="integracao-com-celular">Integração Com Celular</label>
      
        <input type="checkbox" id="banco-de-couro" name="banco-de-couro"> 
      <label for="banco-de-couro">Banco De Couro</label>
      </div>
    </div>
</body>
</html>
